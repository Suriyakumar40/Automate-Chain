<table cellpadding="0" cellspacing="0">

    <!-- START: Split one node into multiple -->
    <app-split-nodes class="lines" [children]="data.children" *ngIf="data.children.length > 1">
    </app-split-nodes>
    <!-- END -->

    <tr class="nodes child" *ngIf="data.children.length > 0">
        <td id="child_{{childItem.child}}" colspan="2" *ngFor="let childItem of data.children;let c1Index=index; first as isFirst; last as isLast">
            <table >
                <!-- <tr class="lines" *ngIf="childItem.needToPositioning && data.children.length === 1">
                    <td colspan="2">
                        <div class="downLine"></div>
                    </td>
                </tr> -->
                <tr>
                    <td colspan="2" id="child_data_{{childItem.child}}">
                        <app-chain-details [data]="childItem"></app-chain-details>
                    </td>
                </tr>
                <tr class="lines" *ngIf="childItem.children.length > 0 || childItem.sameChildren.length > 0">
                    <!-- [style.height]="autoHeight(childItem)" -->
                    <td colspan="2">
                        <div class="downLine" ></div>
                        <!-- <div *ngIf="childItem.sameChildren.length > 0" class="connector"
                            [ngClass]="{'reduce-width': childItem.children.length > 0}">
                        </div> -->
                    </td>
                </tr>
                <tr class="lines align-right-33" *ngIf="childItem.sameChildren.length > 0 && childItem.children.length > 1">
                    <td colspan="2">
                        <div class="downLine"></div>
                    </td>
                </tr>
                <tr  [ngClass]="{'align-right-33': childItem.sameChildren.length > 0 && childItem.children.length > 1}">
                    <td>
                        <app-children-with-csv-table class="chilnode" [data]="childItem">
                        </app-children-with-csv-table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
