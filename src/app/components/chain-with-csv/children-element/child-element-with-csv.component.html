<table cellpadding="0" cellspacing="0">
    <tr class="lines" *ngIf="data.children.length > 0">
        <td class="rightLine">&nbsp;</td>
        <td class="{{pIndex % 2 == 0 ? 'leftLine' : 'rightLine'}} topLine"
            *ngFor="let item of counter(data.children ? data.children.length : 0);let pIndex=index">
            &nbsp;
        </td>
        <td class="leftLine">&nbsp;</td>
    </tr>
    <tr class="nodes xyz-child" *ngIf="data.children.length > 0 && siblingParents.length === 0">
        <td colspan="2" *ngFor="let child of data.children;let c1Index=index; first as isFirst; last as isLast">
            <table>
                <tr>
                    <td colspan="2">
                        <div class="node">
                            <span class="office"></span>
                            <div class="title">&nbsp; </div>
                            <div class="content">{{child.displayName}}</div>
                            <i class="edge verticalEdge bottomEdge fa"></i>
                        </div>
                    </td>
                </tr>
                <tr class="lines" *ngIf="child.children.length > 0">
                    <td colspan="2">
                        <div class="downLine"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <app-children-with-csv-element class="chilnode" [data]="child">
                        </app-children-with-csv-element>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- START: If two or more parent has same child then below table row will execute -->
    <tr class="nodes xyz-child" *ngIf="siblingParents.length > 0">
        <td colspan="2"
            *ngFor="let siblingParent of siblingParents;let c1Index=index; first as isFirst; last as isLast">
            <table>
                <tr>
                    <td colspan="2">
                        <div class="node">
                            <span class="office"></span>
                            <div class="title">&nbsp; </div>
                            <div class="content">{{siblingParent.displayName}}</div>
                            <i class="edge verticalEdge bottomEdge fa"></i>
                        </div>
                    </td>
                </tr>
                <tr class="lines" *ngIf="siblingParent.children.length > 0">
                    <td colspan="2">
                        <div class="downLine"></div>
                    </td>
                </tr>
                <tr class="lines">
                    <td [ngClass]='{"topLine": !isFirst}'></td>
                    <td [ngClass]='{"topLine": !isLast}'></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr class="lines" *ngIf="siblingParents.length > 0">
        <td colspan="4">
            <div class="downLine"></div>
        </td>
    </tr>
    <tr class="lines" *ngIf="siblingChilds.length > 1">
        <td class="rightLine">&nbsp;</td>
        <td class="{{pIndex % 2 == 0 ? 'leftLine' : 'rightLine'}} topLine"
            *ngFor="let item of counter(siblingChilds ? siblingChilds.length : 0);let pIndex=index">
            &nbsp;
        </td>
        <td class="leftLine">&nbsp;</td>
    </tr>
    <tr *ngIf="siblingParents.length > 0">
        <td [colSpan]="(siblingChilds.length === 1 ? 4 : 2)"
            *ngFor="let siblingChild of siblingChilds;let sibIndex=index; first as isFirst; last as isLast">
            <div class="node" *ngIf="siblingChilds.length === 1">
                <span class="office"></span>
                <div class="title">&nbsp; </div>
                <div class="content">{{siblingChild.displayName}}</div>
                <i class="edge verticalEdge bottomEdge fa"></i>
            </div>
            <table *ngIf="siblingChilds.length > 1">
                <div class="node"><span class="office"></span>
                    <div class="title">&nbsp; </div>
                    <div class="content">{{siblingChild.displayName}}</div>
                    <i class="edge verticalEdge bottomEdge fa"></i>
                </div>
                <tr>
                    <td colspan="12">
                        <app-children-with-csv-element class="chilnode" [data]="siblingChild">
                        </app-children-with-csv-element>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- END: Table row -->
</table>
